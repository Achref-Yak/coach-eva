 
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid >
      <ion-row class="ion-justify-content-center">

            <ion-img class="logo" src="assets/logo.png"></ion-img>
      </ion-row>
      <ion-row>

 
 
        <ion-col>
          <div class="welcome">
            <b>Creer Votre Compte</b>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form (ngSubmit)="creerCompte()">
          <div>
    
              <ion-item>
                <ion-label color="primary" position="floating">Nom Prenom</ion-label>
                <ion-icon name="person" color="primary" slot="start"></ion-icon>
                <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Enter your name" required="true"></ion-input>
        
              </ion-item>
              
     
          </div>
          <div>
    
            <ion-item>
              <ion-label color="primary" position="floating">Email</ion-label>
              <ion-icon name="person" color="primary" slot="start"></ion-icon>
              <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="password" placeholder="Enter your name" required="true"></ion-input>
      
            </ion-item>
            
   
        </div>

        <div>
    
          <ion-item>
            <ion-label color="primary" position="floating">Mot de passe</ion-label>
            <ion-icon name="person" color="primary" slot="start"></ion-icon>
            <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="password" placeholder="Enter your name" required="true"></ion-input>
    
          </ion-item>
          
 
      </div>

      <div>
    
        <ion-item>
          <ion-label color="primary" position="floating">Confirmer votre mot de passe</ion-label>
          <ion-icon name="person" color="primary" slot="start"></ion-icon>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" type="password" placeholder="Enter your name" required="true"></ion-input>
  
        </ion-item>
        

    </div>
        <button class="submitForm" ion-button type="submit" block>Add Todo</button>
      </form>
        <div>

        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
