<ion-header>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
        <div>
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="title">
          <b>COACH</b>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
    
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
   
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col >
        <div class="profile-header" [ngStyle]= "{'background-image': 'url('+ profileCover +')'}" class="cover">
          <div class="Profile" >
            <ion-avatar style="height: 90px; width: 90px">
              <ion-img class="avatar" src={{profileImage}}></ion-img>
              <b>{{nomPrenom}} </b>
            </ion-avatar>
          </div>
 
        </div>

        </ion-col>
       </ion-row>
       </ion-grid> 


       <ion-row class="ion-justify-content-center">
        <ion-col  >
          <ion-button color="secondary" style="width: 90%;">
            Photo
          </ion-button>
        </ion-col>
        <ion-col  >
          <ion-button color="primary" style="width: 90%;">
            Publications
          </ion-button>
        </ion-col>
        <ion-col  >
          <ion-button color="secondary" style="width: 90%;">
            calendrier
          </ion-button>
        </ion-col>
      </ion-row>

    <ion-row  class="ion-justify-content-center" >
      <ion-col  size=2>
        <ion-avatar >
          <ion-img class="avatar" src={{profileImage}}  ></ion-img>
   
        </ion-avatar>
        </ion-col>
        <ion-col  size=6 style="margin-left: 10px;">
          <div >
            <b>{{nomPrenom}}</b>
          </div>
<div>
  <b>{{type}}</b>
</div>

        </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" style="margin-top: 50px;">
    <ion-item>
 
      <ion-textarea rows="6" cols="30" placeholder="Enter any notes here..."></ion-textarea>
    </ion-item>
  </ion-row>
  <ion-row class="ion-justify-content-center" style="margin-top: 10px;">
    <ion-col  size=6>
      <ion-col  size=3>
        <ion-icon name="heart-outline" class="larger"></ion-icon>
      </ion-col>
    </ion-col>
  
    <ion-col  size=4  >
      <ion-row>
        <ion-icon name="chatbubble-outline" class="larger"></ion-icon>
        <ion-icon name="arrow-redo-outline" class="larger"></ion-icon>
        <ion-icon name="bookmark-outline" class="larger"></ion-icon>
      </ion-row>

    </ion-col>
    
  </ion-row>
  <div class="buttomMenu">
 
      <ion-row class="ion-justify-content-between" style="padding: 10px;">
        <ion-icon name="home-outline"  class="larger"></ion-icon>
        <ion-icon name="chatbox-outline"  class="larger"></ion-icon>
        <ion-icon name="add-circle-outline" class="larger"></ion-icon>
        <ion-icon name="notifications"  class="larger"></ion-icon>
        <ion-icon name="person-outline" class="larger"></ion-icon>
 

    </ion-row>
  </div>
</ion-content>
